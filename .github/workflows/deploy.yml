name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # או הגרסה שאתה משתמש בה

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build
        run: yarn build --base-href=/ng-host-demo/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # שנה את זה לנתיב הפלט של הבנייה שלך
          branch: gh-pages
